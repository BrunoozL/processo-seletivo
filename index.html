<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Processo Seletivo - Integrale</title>
</head>
<body>

    <form class="form_contact" action="#" id="form">
        <h1 class="tittle">Contato</h1>
        <div class="container">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" tabindex="1" autocomplete="off">

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" tabindex="2" autocomplete="off">
    
            <label for="password">Senha: </label>
            <input type="password" name="password" id="password" tabindex="3" autocomplete="off">
        </div>
        <div id="error" class="error"></div>
        <button class="button_submit" type="submit" id="button_submit" tabindex="4">Enviar</button>
    </form>
    
    <script src="./js/script.js"></script>
</body>
</html>
